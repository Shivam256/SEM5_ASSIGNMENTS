<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="text-align:center">travel reservation form</h1>
    <form action="">
      <div>
        <label for="fullname">Full Name:</label>
        <input type="text" placeholder="full name" id="fullName" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" placeholder="Email" id="email" />
      </div>
      <div>
        <label for="package">Select destination:</label>
        <select name="Package" id="">
          <option value="Mumbai">Mumbai</option>
          <option value="kashmir">kashmir</option>
          <option value="USA">USA</option>
          <option value="Goa">Goa</option>
          <option value="moon">Moon</option>
        </select>
      </div>
      <div>
        <label for="package">Select Package:</label>
        <select name="Package" id="">
          <option value="basic">Basic</option>
          <option value="luxury">Luxury</option>
          <option value="Premium">Premium</option>
          <option value="Ultra Premium">Ultra Premium</option>
          <option value="king">King Of the world</option>
        </select>
      </div>
      <div>
        <label for="number">Number Of People:</label>
        <input type="number" />
      </div>
      <button type="submit">Book package</button>
    </form>
  </body>
</html>
